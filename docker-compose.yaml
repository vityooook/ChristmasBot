version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: christmas_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d christmas_bot"]
      interval: 5s
      timeout: 3s
      retries: 10

  bot:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/christmas_bot
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./pics:/app/pics
    restart: unless-stopped

volumes:
  db_data:
